<!DOCTYPE html>
<html>
  <head>
      <title>
        Lists!
      </title>
  </head>
  <body>
      An Unordered List:
      <ul>
        <li> One item </li>
        <li> Another Item! </li>
        <li> Yet another item! </li>
      </ul>
      An Ordered List:
      <ol>
        <li> First Item </li>
        <li> Second Item </li>
        <li> Third Item </li>
      </ol>
  </body>
</html>
