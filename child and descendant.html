<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Hello!</title>
      <style>
          ol ul {color: red;}
          #ol > ul{color: blue;}
      </style>
  </head>
  <body>
    <ol>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
        <ul>
            <li>sublist item one</li>
            <li>sublist item two</li>
        </ul>
        <li>item four</li>
        <li>item five</li>
    </ol>
    <ol id = "ol">
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
        <ul>
            <li>sublist item one</li>
            <li>sublist item two</li>
        </ul>
        <li>item four</li>
        <li>item five</li>
    </ol>
  </body>
</html>
